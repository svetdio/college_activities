<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
  </head>
    <body>
        <script type="text/javascript">
     
            //swapping two variables using es6(ES2015) Destructuring assignment and printing values using alert()
            let variable1 = prompt('Enter the first variable: '); 
            let variable2 = prompt('Enter the second variable: ');
      
            [variable1, variable2] = [variable2, variable1]; 
      
            alert(`The value of variable 1 after swapping is: ${variable1}`); 
            alert(`The value of variable 2 after swapping is: ${variable2}`);
      
        </script>
    </body>
</html>
