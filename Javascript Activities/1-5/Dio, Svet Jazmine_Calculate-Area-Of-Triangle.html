<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
  </head>
    <body>
        <script type="text/javascript">
     
            //calculate area of triangle when all sides are known and printing the area using alert()
            const s1 = parseInt(prompt('Enter side 1: ')); 
            const s2 = parseInt(prompt('Enter side 2: ')); 
            const s3 = parseInt(prompt('Enter side 3: ')); 
      
            const semiPerimeter = (s1 + s2 + s3) / 2; 
      
            area = Math.sqrt(semiPerimeter * (semiPerimeter - s1) * (semiPerimeter - s2) * (semiPerimeter - s3)); 
     
            alert(`The area of the triangle is ${area}`);
      
        </script>
    </body>
</html>
