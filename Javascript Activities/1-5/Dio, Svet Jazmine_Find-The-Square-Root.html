<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
  </head>
    <body>
        <script type="text/javascript">
  
            //square root of different data types and printing output using alert()
            const given1 = 36; 
            const given2 = -81; 
            const given3 = 'Svet'; 
      
            const answer1 = Math.sqrt(given1); 
            const answer2 = Math.sqrt(given2); 
            const answer3 = Math.sqrt(given3); 
      
            alert(`The square root of ${given1} is ${answer1}`); 
            alert(`The square root of ${given2} is ${answer2}`);
            alert(`The square root of ${given3} is ${answer3}`);   
      
        </script>
    </body>
</html>
