    <body>
        <script type="text/javascript">

            //adding 2 numbers from the user and printing the sum using alert()
            const number1 = parseInt(prompt('Enter the first number ')); 
            const number2 = parseInt(prompt('Enter the second number ')); 
      
            const sum = number1 + number2;
      
            alert(`The sum of ${number1} and ${number2} is ${sum}`);   
            
        </script>
    </body>
