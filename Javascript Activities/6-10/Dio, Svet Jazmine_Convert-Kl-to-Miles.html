<!DOCTYPE html>
<html>
    <head>
        <title>Converting Kilometer to Miles</title>
        <script>
            
            // taking kilometers input from the user 
            const kl = prompt("Enter value in kilometers: ") 
            
            // conversion factor 
            const factor = 0.621371 
            
            // calculate miles 
            const miles = kl * factor 
            
            // output
            alert(`${kl} kilometers is equal to ${miles} miles.`);        

        </script>
    </head>
    <body>
    </body>
</html>
